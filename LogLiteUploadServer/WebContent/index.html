<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print" />

	<link rel="shortcut icon" href="images/r2b_icon.png">

    <title>Loglite by r2bapps</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>Loglite</h1>
        <h2>A simple logger for Android with locgcat, remote and file logs.</h2>
        <a href="https://github.com/r2bapps/LogLite" class="button"><small>View project on</small>GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <h1>
<a name="loglite" class="anchor" href="#loglite"><span class="octicon octicon-link"></span></a>Upload & Download File Servlet</h1>
<p></p>
<h2>
<a name="main-functionality" class="anchor" href="#main-functionality"><span class="octicon octicon-link"></span></a>Select File to Upload</h2>
<p></p>
	<form action="UploadDownloadFileServlet" method="post"
		enctype="multipart/form-data">
		<input type="file" name="fileName"><p></p><br /><br />
		<input type="submit" value="Upload">
	</form>

        </section>

        <aside id="sidebar">
          <a href="https://github.com/r2bapps/LogLite/zipball/master" class="button">
            <small>Download</small>
            .zip file
          </a>
          <a href="https://github.com/r2bapps/LogLite/tarball/master" class="button">
            <small>Download</small>
            .tar.gz file
          </a>

          <p class="repo-owner"><a href="https://github.com/r2bapps/LogLite"></a> is maintained by <a href="https://github.com/r2bapps">r2bapps</a>.</p>
        </aside>
		
      </div>
    </div>
  </body>
